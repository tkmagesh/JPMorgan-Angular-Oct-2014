<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
    <style>
        .completed{
            color : red;
            text-decoration: line-through;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Task Manager</h1>
    <hr>
    <label for="">Task :</label>
    <input type="text" name="" id="txtTask">
    <input type="button" value="Add Task" id="btnAdd">
    <input type="button" id="btnRemoveCompleted" value="Remove Completed"></input>
    <ul>
        <li>Task - 1</li>
        <li class="completed">Task - 2</li>
    </ul>
    <div id="divMessage"></div>
</body>
</html>
